<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function Challenge</title>
</head>
<body>
  <h1>Arrow Function Challenge</h1>
  <p id="demo"></p>

  <script>
    function sayHello(name) {
      return "Hello, " + name + "!";
    }

    document.getElementById("demo").innerHTML = sayHello("Monika");
  </script>
</body>
