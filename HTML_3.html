<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Attribute Example</title>
  <script src="JavaScript/JavaScript_3.js" defer></script>
</head>
<body>

  <h1>Fruits 🍎🍌🍇</h1>
  <h3>Click on a fruit to see its color:</h3>

  <ul>
    <li onclick="displayInfo(this)" data-fruit-color="Red">Apple</li>
    <li onclick="displayInfo(this)" data-fruit-color="Yellow">Banana</li>
    <li onclick="displayInfo(this)" data-fruit-color="Green">Kiwi</li>
    <li onclick="displayInfo(this)" data-fruit-color="Purple">Grapes</li>
    <li onclick="displayInfo(this)" data-fruit-color="Orange">Orange</li>
  </ul>

</body>
</html>
