<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Challenge</title>
  <style>
    /* Smooth scrolling for all anchor links */
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9ff; /* light blue */
      color: #333;
      line-height: 1.6;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2563eb; /* blue title */
    }

    /* Navbar links */
    .navbar {
      background-color: #e0f2fe;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .navbar a {
      color: #2563eb;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #f472b6; /* soft pink on hover */
    }

    section {
      height: 500px;
      margin: 50px 0;
      border-radius: 15px;
      padding-top: 50px;
      font-size: 20px;
    }

    #section1 { background-color: #dbeafe; }
    #section2 { background-color: #e0f2fe; }
    #section3 { background-color: #fce7f3; }
  </style>
</head>
<body>

  <h1>Bookmark Challenge</h1>
  <div class="navbar">
    <a href="#section1">Go to Section 1</a>
    <a href="#section2">Go to Section 2</a>
    <a href="#section3">Go to Section 3</a>
  </div>

  <section id="section1">
    <h2>Section 1</h2>
    <p>This is the first section of the page.</p>
  </section>

  <section id="section2">
    <h2>Section 2</h2>
    <p>This is the second section of the page.</p>
  </section>

  <section id="section3">
    <h2>Section 3</h2>
    <p>This is the third section of the page.</p>
  </section>

</body>
</html>
