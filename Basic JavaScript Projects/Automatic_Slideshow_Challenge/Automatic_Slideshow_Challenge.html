<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Automatic Slideshow ‚Äì Tigers</title>
  <style>
    body {
      background-color: #f0f9ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 { color: #2563eb; }

    .slideshow {
      position: relative;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,.2);
      background: #e0f2fe;   /* visible frame if image loads slowly */
      min-height: 340px;     /* keep the same height all the time */
    }

    .slides { display: none; width: 100%; }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;     /* keeps image inside frame */
      aspect-ratio: 3 / 2;   /* stable layout for all browsers */
      border-radius: 12px;
    }

    /* Smooth fade animation between slides */
    .fade { animation: fade 1.2s; }

    @keyframes fade {
      from { opacity: .4; }
      to { opacity: 1; }
    }

    /* Small counter in the top-left corner */
    .counter {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(37,99,235,.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>Automatic Slideshow üêÖ</h1>

  <div class="slideshow" id="slideshow">
    <div class="counter" id="counter">1 / 3</div>

    <div class="slides fade">
      <img src="images/tiger_1.avif" alt="Tiger 1" onerror="this.src='images/tiger_1.avif'">
    </div>
    <div class="slides fade">
      <img src="images/tiger_2.avif" alt="Tiger 2" onerror="this.src='images/tiger_2.avif'">
    </div>
    <div class="slides fade">
      <img src="images/tiger_3.avif" alt="Tiger 3" onerror="this.src='images/tiger_3.avif'">
    </div>
  </div>

  <script>
    // Wait until page is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
      let slideIndex = 0;
      const slides = document.getElementsByClassName("slides");
      const counter = document.getElementById("counter");

      // If there are no slides, stop running
      if (!slides.length) return;

      // Show one slide at a time
      function show(n) {
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[n].style.display = "block";
        if (counter) counter.textContent = (n + 1) + " / " + slides.length;
      }

      // Move to the next slide every 2.5 seconds
      function next() {
        slideIndex = (slideIndex + 1) % slides.length;
        show(slideIndex);
        setTimeout(next, 2500);
      }

      // Start slideshow
      show(slideIndex);
      setTimeout(next, 2500);
    });
  </script>

</body>
</html>
