<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Operators</title>
    <script src="JS/main.js" defer></script>
</head>
<body>

    <h2>Click below to see math operations:</h2>

    <!-- This paragraph displays the result of math operations -->
    <p id="Math">Click a button below to see the result</p>

    <!-- Button to perform addition -->
    <button onclick="addition()">Addition</button>

    <!-- Button to perform subtraction -->
    <button onclick="subtraction_Function()">Subtraction</button>

    <!-- Button to perform multiplication -->
    <button onclick="multiplication_Function()">Multiplication</button>

    <!-- Button to perform division -->
    <button onclick="division_Function()">Division</button>

    <!-- Button to perform multiple operations at once -->
    <button onclick="more_Math()">Multiple Operations</button> 

    <!-- Button to calculate modulus (remainder) -->
    <button onclick="modulus_Operator()">Modulus</button>

    <!-- Button to perform negation operation -->
<button onclick="negation_Operator()">Negation</button>

<!-- Button to perform increment operation -->
<button onclick="increment_Operator()">Increment</button>

<!-- Button to perform decrement operation -->
<button onclick="decrement_Operator()">Decrement</button>

<!-- Button for displaying a random number -->
<button onclick="random_Number()">Random Number</button>

<!-- Button for demonstrating a Math object method -->
<button onclick="math_Method()">Math Method</button>
    
</body>
</html>
