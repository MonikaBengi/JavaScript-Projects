<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <script>
    $(document).ready(function() {
      $("html").append(
        "<body>\
          <div id='container'>\
            <div id='inner'>\
              <h1>Basic jQuery</h1>\
              <p id='1'>Paragraph 1</p>\
              <p id='2'>Paragraph 2</p>\
              <p id='3'>Paragraph 3</p>\
              <button id='btn'>Click Me!</button>\
            </div>\
          </div>\
        </body>"
      );

      // Change color of paragraph #2
      $("#2").css({"color":"red"});

      // Hide <h1> when paragraph #3 is clicked
      $("#3").click(function() {
        $("h1").hide();
      });

      // EVENT → when mouse enters paragraph #1, change background color
      $("#1").on("mouseenter", function() {
        $(this).css("background-color", "yellow");
      });

      // EFFECT → when button is clicked, fade out the inner div
      $("#btn").click(function() {
        $("#inner").fadeOut(1000); // fade out over 1 second
      });
    });
  </script>
</html>
