<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Project</title>
  <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>

  <h2>Image Slideshow</h2>

  <div class="slideshow-container">

    <!-- Slide 1 -->
    <div class="mySlides fade">
      <img src="images/domi1.jpg" style="width:100%">
    </div>

    <!-- Slide 2 -->
    <div class="mySlides fade">
      <img src="images/domi2.jpeg" style="width:100%">
    </div>

    <!-- Slide 3 -->
    <div class="mySlides fade">
      <img src="images/domi3.jpeg" style="width:100%">
    </div>

  </div>

  <br>

  <!-- Dots -->
  <div style="text-align:center">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
  </div>

  <script src="JS/main.js"></script>
</body>
</html>
